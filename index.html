<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <nav id="topmenu">
        <div id="links">
            <a href="" class="link">Menu</a>
            <a href="" class="link">Ultimas Edições</a>
            <a href="" class="link">Requisitos para Participar</a>
        </div>
        <button id="login">Login</button>
    </nav>
    <section id="middleform">
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>Esse será um evento exclusivo para todos os alunos
                <br>da DNC, que querem <span class="whitespace">acelerar a carreira</span> com uma

                <br><span class="whitespace">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>
        <form action="">
            <div class="formgroup">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>
            <div class="formgroup"></div>
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            <div class="Checkbox-Itens">
                <input type="checkbox" value="front">
                <label>Front-End</label>

                <input type="checkbox" value="front">
                <label>Back-End</label>

                <input type="checkbox" value="front">
                <label>Banco de dados</label>
                
            </div>
            <div class="formgroup">
                <label>E-mail:</label>
                <input type="email" placeholder="Insira seu e-mail aqui">
            </div>
            <div class="formgroup">
                <label>Telefone</label>
                <input type="tel" placeholder="(99)99999-9999">
            </div>
            <div class="formgroup">
                <label>Insira uma frase criativa aqui</label>
                <input type="email" placeholder="Qual frase criativa você gostaria de falar?">
            </div>
            <input type="submit" value="Cadastrar">

        </form>
    </section>
